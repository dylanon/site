<meta property="og:url"                content="{{ site.url }}{{ page.url }}" />
<meta property="og:type"               content="{% if page.layout == 'post' %}article{% else %}website{% endif %}" />
<meta property="og:title"              content="{% if page.title == "" and page.tags contains 'micropost' %}{{ page.date | date: "%B %e at %l:%M%P" | escape }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title | escape }}{% endif %}" />
{% if page.excerpt %}
<meta property="og:description"        content="{{ page.excerpt | strip_html }}" />
{% endif %}
{% if page.picture %}
<meta property="og:image"              content="{{ page.picture }}" />
{% else %}
<meta property="og:image"              content="{{ site.url }}{{ site.default-page-post-image }}" />
{% endif %}
