before_install:
- openssl aes-256-cbc -K $encrypted_b2df56cc9e48_key -iv $encrypted_b2df56cc9e48_iv
  -in deploy_key.enc -out deploy_key -d
language: ruby
rvm:
- 2.0.0-p648
script: JEKYLL_ENV=production bundle exec jekyll build
after_success:
- eval "$(ssh-agent -s)"
- chmod 600 .travis/deploy_key
- ssh-add .travis/deploy_key
- secure: ""
- git push deploy master
sudo: false