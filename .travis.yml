before_install:
- openssl aes-256-cbc -K $encrypted_b2df56cc9e48_key -iv $encrypted_b2df56cc9e48_iv -in .travis/deploy_key.enc -out .travis/deploy_key -d
language: ruby
cache: bundler
rvm:
- 2.0.0-p648
env:
- JEKYLL_ENV=production 
script: bundle exec jekyll build
notifications:
  email:
    recipients:
      secure: ""
    on_success: always
    on_failure: always
after_success:
after_success:
- eval "$(ssh-agent -s)"
- chmod 600 .travis/deploy_key
- ssh-add .travis/deploy_key
- cp -v .travis/ssh-config ~/.ssh/config
- scp /home/travis/build/dylanon/site/_site/index.html $DEPLOY_TESTFILE
